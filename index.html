<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wordle.css">
    <script src="wordle.js" defer></script>
    <script src="https://kit.fontawesome.com/424be42ecb.js" crossorigin="anonymous"></script>
    <title>Wordle</title>
</head>
<body>
    <div id="end">
        <p id="endp"></p>
        <button>Play Again</button>
    </div>
    <h1>Wordle Clone</h1>
    <div id="mode" class="hover">
        <div id="moonsun">
            <i class="fa-solid fa-moon moonsun"></i>
            <i class="fa-solid fa-sun moonsun"></i>
        </div>
        <div class="mode_ball"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
    </div>
    <div id="keyboard">
        <div class="keyboard_row rowtop"></div>
        <div class="keyboard_row rowmid"></div>
        <div class="keyboard_row rowbot"></div>
    </div>
</body>
</html>
