<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wordle.css">
    <script src="wordle.js" defer></script>
    <script src="https://kit.fontawesome.com/424be42ecb.js" crossorigin="anonymous"></script>
    <title>Wordle</title>
</head>
<body>
    <div id="end">
        <p id="endp"></p>
        <button>Play Again</button>
    </div>
    <h1>Wordle Clone</h1>
    <div id="mode" class="hover">
        <div id="moonsun">
            <i class="fa-solid fa-moon moonsun"></i>
            <i class="fa-solid fa-sun moonsun"></i>
        </div>
        <div class="mode_ball"></div>
    </div>
    <svg id="statsicon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stats_svg hover" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <div id="stats">
        <i id="stats_xmark" class="fa-solid fa-xmark hover"></i>
        <p id="stats_title">Statistics</p>
        <div id="statistics_top">
            <div class="stats_divider statistics_top--top">
                <div class="stats_container">
                    <div class="stats_container--top">
                        <div>Total</div>
                        <div>Correct</div>
                    </div>
                    <div id="stats_correct"></div>
                </div>
                <div class="stats_container">
                    <div class="stats_container--top">
                        <div>Total</div>
                        <div>Played</div>
                    </div>
                    <div id="stats_total"></div>
                </div>
            </div>
            <div class="stats_divider">
                <div class="stats_container">
                    <div class="stats_container--top">
                        <div>Win</div>
                        <div>Rate</div>
                    </div>
                    <div id="stats_winrate"></div>
                </div>
                <div class="stats_container">
                    <div class="stats_container--top">
                        <div>Avg</div>
                        <div>Guesses</div>
                    </div>
                    <div id="stats_avgguess"></div>
                </div>
            </div>
        </div>
        <button id="resetbtn">Reset</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
        <div class="row">
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
    </div>
    <div id="keyboard">
        <div class="keyboard_row rowtop"></div>
        <div class="keyboard_row rowmid"></div>
        <div class="keyboard_row rowbot"></div>
    </div>
</body>
</html>
